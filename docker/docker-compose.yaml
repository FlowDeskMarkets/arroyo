services:
  arroyo-builder:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: builder
    volumes:
      - builder-cache:/usr/local/cargo/registry
      - target-cache:/app/target

  arroyo-single:
    image: arroyo-single
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: arroyo-single
    depends_on:
      - arroyo-builder

volumes:
  builder-cache:
  target-cache:
